<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synergy Marine Group</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background-color: #003366;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      margin: 2rem auto;
      text-align: center;
    }

    video {
      width: 600px;       /* fixed width */
      max-width: 90%;     /* shrink on small screens */
      height: auto;       /* keeps correct aspect ratio */
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    Synergy Marine Group
  </header>

  <main>
    <!-- Only width, no fixed height -->
    <video controls>
      <source src="Synergy-Norden.mp4" type="video/mp4">
